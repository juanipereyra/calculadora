<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Promedios</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>Simulador de Promedios</h1>
    
    <form id="formularioPromedio" class="formulario">
        <label for="notaReferencia">Nota de promoci√≥n:</label>
        <input type="number" id="notaReferencia" class="input-text" step="0.01" min="0" required><br><br>

        <label for="notaIndividual">Ingrese una nota:</label>
        <input type="number" id="notaIndividual" class="input-text" step="0.01" min="0" required><br><br>

        <button type="button" id="agregarNota" class="btn">Agregar Nota</button>
        <button type="button" id="calcularPromedio" class="btn">Calcular Promedio</button>
    </form>

    <div id="listaNotas" class="lista-notas"></div>
    <div id="resultados" class="resultados"></div>

    <script src="./js/main.js"></script>
</body>
</html>
